  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd6e0, #ffe9f0, #fff5f9);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      color: #ff6fa8;
      padding: 2rem;
      position: relative;
    }


    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 2rem;
      text-shadow: 2px 2px #fff, 4px 4px #ffb6c1;
      animation: float 3s ease-in-out infinite;
      font-size: clamp(2rem, 6vw, 4rem);
      z-index: 2;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }


    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 600px;
      margin: 0 auto 3rem auto;
      z-index: 2;
    }

    .btn {
      background: linear-gradient(45deg, #ffb6c1, #ffc6d9);
      color: white;
      text-decoration: none;
      padding: 1rem 1.2rem;
      border-radius: 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 4px 10px rgba(255, 182, 193, 0.6);
      transition: all 0.3s ease;
      user-select: none;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 14px rgba(255, 105, 180, 0.6);
    }



    footer {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
      flex-wrap: wrap;
      z-index: 2;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
    }

    .social-icon:hover {
      transform: scale(1.2) rotate(10deg);
    }


    .sakura {
      position: absolute;
      top: -10px;
      width: 15px;
      height: 15px;
      background: pink;
      border-radius: 50% 50% 50% 0;
      opacity: 0.8;
      transform: rotate(45deg);
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.5;
      }
    }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      body {
        padding: 1.5rem;
      }
      .btn {
        font-size: 1rem;
        padding: 0.8rem 1rem;
      }
      .social-icon {
        width: 35px;
        height: 35px;
      }
    }

    #playBtn {
      background-color: pink;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 8px 18px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: all 0.25s ease;
    }

    #playBtn:hover {
      background-color: pink;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #playBtn:active {
      transform: scale(0.97);
    }
  </style>
